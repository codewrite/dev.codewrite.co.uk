<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.Description }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ "/index.xml" | relURL }}">
    {{- if eq .Site.Params.Environment "production" }}
    {{ template "partials/google-analytics.html" . }}
    {{ template "partials/google-ads.html" . }}
    {{- end }}
</head>
<body>
    {{ template "partials/header.html" . }}
    <main class="page-content">
        <div class="wrapper">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col">
                    <p class="feed-subscribe">
                        <a href="{{ "/index.xml" | relURL }}">
                            <svg class="svg-icon orange">
                                <use xlink:href="{{ "/assets/minima-social-icons.svg#rss" | relURL }}"></use>
                            </svg><span>Subscribe</span>
                        </a>
                    </p>
                </div>
                <div class="footer-col">
                    <p>{{ .Site.Params.Description }}</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
